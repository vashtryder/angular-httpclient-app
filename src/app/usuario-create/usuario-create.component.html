<div class="container custom-container">
    <div class="col-md-12">

        <h3 class="mb-3 text-center">Nuevo Usuario</h3>

        <div class="form-group">
            <input type="text" [(ngModel)]="usuarioData.first_name" class="form-control" placeholder="Nombre">
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="usuarioData.last_name" class="form-control" placeholder="Apellido">
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="usuarioData.avatar" class="form-control" placeholder="Avatar">
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="nuevoUsuario()">Crear Usuario</button>
        </div>

    </div>
</div>
