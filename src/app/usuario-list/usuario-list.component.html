<div class="container custom-container-2">

    <!-- Show it when there is no employee -->
    <div class="no-data text-center" *ngIf="Usuario.length == 0">
        <p>Insertar un nuevo usuario</p>
        <button class="btn btn-outline-primary" routerLink="/create-employee">Add Empoyee</button>
    </div>

    <!-- Employees list table, it hides when there is no employee -->
    <div *ngIf="Usuario.length !== 0">
        <h3 class="mb-3 text-center">Employees List</h3>

        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">User Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of Usuario.data">
                        <td>{{usuario.id}}</td>
                        <td>{{usuario.first_name}}</td>
                        <td>{{usuario.last_name}}</td>
                        <td><img src="{{usuario.avatar}}" class="rounded-circle" alt=""></td>
                        <td>
                            <span class="btn btn-circle edit" routerLink="/usuario-detalle/{{usuario.id}}">Ver</span>
                            <span class="btn btn-circle edit" routerLink="/usuario-update/{{usuario.id}}">Editar</span>
                            <!-- <span class="delete" (click)="deleteEmployee(employee.id)">Delete</span> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
